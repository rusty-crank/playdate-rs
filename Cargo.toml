[workspace]
resolver = "2"
members = [
    # Bindings and wrappers
    "playdate-rs",
    "playdate-rs/macros",
    "playdate-rs-sys",
    # CLI Tools
    "playdate-cli",
    # Examples
    "examples/hello-world",
    "examples/mandelbrot",
]

[workspace.package]
version = "0.0.1"
edition = "2021"
authors = ["Wenyu Zhao <wenyu.zhao@anu.edu.au>"]
license = "MIT"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
